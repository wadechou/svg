    <style lang="css">
        svg line {
            strokeï¼šred;
        }

        .arrow-line {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            transition: stroke-dashoffset ease-in .5s .2s;
        }

        .arrow-head {
            stroke-dasharray: 9;
            stroke-dashoffset: -9;
            transition: stroke-dashoffset ease-in .2s;
        }

        svg:hover line {
            stroke-dashoffset: 0;
        }

        svg:hover .arrow-line {
            transition: stroke-dashoffset ease-in .5s;
        }

        svg:hover .arrow-head {
            transition: stroke-dashoffset ease-in .2s .5s;
        }


        #ddd {
            stroke-dasharray: 10;
            stroke-dashoffset: 0;
            animation: dash 2s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 600;
            }
        }

        .text {
            fill: freeze;
            stroke-width: 1;
            stroke-dasharray: 0 300;
            stroke-dashoffset: 0;
        }

        .text:nth-child(3n + 1) {
            stroke: #F60A0A;
            animation: stroke 3s ease;
        }


        @keyframes stroke {
            100% {
                stroke-dashoffset: 1000;
                stroke-dasharray: 80 160;
            }
        }
    </style>
</head>
