<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Other styles */
        html, body {
            height: 100%;
        }

        body {
            background: #212121;
            background-size: .2em 100%;
            font: 14.5em/1 Open Sans, Impact;
            text-transform: uppercase;
            margin: 0;
        }

        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }


        .text {
            stroke-dasharray: 0 300;
            fill: gray;
            stroke-dashoffset: 100;
            stroke-width: 5;
        }
        .text:nth-child(3n + 1) {
            stroke: #F60A0A;
            animation: stroke 6s ease-in-out forwards;
        }
        .text:nth-child(3n + 2) {
            stroke: #F2FF14;
            animation: stroke1 6s ease-in-out forwards;
        }
        .text:nth-child(3n + 3) {
            stroke: #FB9505;
            animation: stroke2 6s ease-in-out forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 1000;
                stroke-dasharray: 80 160;
            }
        }

        @keyframes stroke1 {
            100% {
                stroke-dashoffset: 1080;
                stroke-dasharray: 80 160;
            }
        }


        @keyframes stroke2 {
            100% {
                stroke-dashoffset: 1160;
                stroke-dasharray: 80 160;
            }
        }
        
        .text-path {
            font-size: 0.1em;
        }


    </style>
</head>

<body>
    <svg viewBox="0 0 1300 450">
        <path d="M10,110 A120,120 -45 0,1 110 10 A120,120 -45 0,1 10,110" 
            id="theMotionPath" fill="none"/>
          
        <circle cx='' cy='' r="5" fill="red">
            <animateMotion dur="6s" repeatCount='indefinite'>
                <mpath xlink:href="#theMotionPath"/>
            </animateMotion>
        </circle>


        
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em"> IV-WEB </text>
        </symbol>

        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>



        <defs>
            <marker id="Triangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </defs>
        <polyline points="10,90 50,80 90,20" fill="none" stroke="black" 
        stroke-width="2" marker-end="url(#Triangle)" />



        <path id="sharp-corner" d="M 30 110 100 110 100 160" 
        style="stroke: gray; fill: none;"/>
        <text class="text-path">
            <textPath xlink:href="#sharp-corner">
                Making a quick turn    
            </textPath>
        </text>
            
    </svg>
</body>
</html>
