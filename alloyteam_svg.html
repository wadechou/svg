<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
/*Other styles */
html, body {
    height: 100%;
}

body {
    background: #212121;
    background-size: .2em 100%;
    font: 14.5em/1 Open Sans, Impact;
    text-transform: uppercase;
    margin: 0;
}

svg {
    position: absolute;
    width: 100%;
    height: 100%;
}


        .text {
            stroke-dasharray: 0 300;
            fill: black;
            stroke-dashoffset: 100;
            stroke-width: 5;
        }
        .text:nth-child(3n + 1) {
            stroke: #F60A0A;
            fill: blue;
            animation: Parabola 2s ease-in-out forwards;
        }
        .text:nth-child(3n + 2) {
            stroke: #F2FF14;
            animation: stroke1 6s ease-in-out forwards;
            fill-opacity: .5;
        }
        .text:nth-child(3n + 3) {
            stroke: #FB9505;
            animation: stroke2 6s ease-in-out forwards;
            fill-opacity: .5;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 1000;
                stroke-dasharray: 80 160;
            }
        }

        @keyframes stroke1 {
            100% {
                stroke-dashoffset: 1080;
                stroke-dasharray: 80 160;
            }
        }


        @keyframes stroke2 {
            100% {
                stroke-dashoffset: 1160;
                stroke-dasharray: 80 160;
            }
        }
        
        @keyframes Parabola{
            20%{
                transform: matrix(1,0,0,1,20,-20);
            }
            100%{
                transform: matrix(1,0,0,1,45,-34.4);
            }
        }

        .text-path {
            font-size: 0.1em;
        }
        
        .circle-loading {
            fill: none;
            stroke:#F2FF14;
            stroke-dasharray:10% 90%;
            stroke-width: 5;
            animation: circle 2s ease-in-out infinite;
            
            stroke-opacity: 0.2;
        }
        #circle {
            transform: translate(400px,0);
        }

        @keyframes circle {
            100%  {
                transform: rotate(80deg);
                stroke-dasharray:50% 50%;
                stroke-opacity: 1;
            }
            
        }

    </style>
</head>

<body>
    <svg viewBox="0 0 1300 450">
        <path d="M10,110 A120,120 -45 0,1 110 10 A120,120 -45 0,1 10,110" 
            id="theMotionPath" fill="none"/>
          
        <circle cx='' cy='' r="5" fill="red">
            <animateMotion dur="6s" repeatCount='indefinite'>
                <mpath xlink:href="#theMotionPath"/>
            </animateMotion>
        </circle>

        <circle cx="" cy="0" r="100" class="circle-loading"> </circle>



        
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em"> IV-WEB </text>
        </symbol>

        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>



        <defs>
            <marker id="Triangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </defs>
        <polyline points="10,90 50,80 90,20" fill="none" stroke="black" 
        stroke-width="2" marker-end="url(#Triangle)" />



        <path id="sharp-corner" d="M 30 110 100 110 100 160" 
        style="stroke: gray; fill: none;"/>
        <text class="text-path">
            <textPath xlink:href="#sharp-corner">
                Making a quick turn    
            </textPath>
        </text>



            
    </svg>
</body>
</html>
